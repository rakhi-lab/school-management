<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
/* --- Full Section Styling --- */
.contact-section {
  position: relative;
  padding: 100px 20px;
  background: #0e0e0e;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.particles-bg {
  position: absolute;
  top: 0; left: 0; right:0; bottom:0;
  z-index: 0;
  background: radial-gradient(circle at 20% 20%, #00ffc3, transparent 40%),
              radial-gradient(circle at 80% 80%, #ff00c8, transparent 40%);
  animation: moveBackground 20s linear infinite;
  mix-blend-mode: screen;
}

@keyframes moveBackground {
  0% {background-position: 0 0, 100% 100%;}
  50% {background-position: 50% 50%, 50% 50%;}
  100% {background-position: 0 0, 100% 100%;}
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

.contact-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  gap: 40px;
}

/* --- Contact Info Styling --- */
.contact-info {
  flex: 1;
  min-width: 300px;
  animation: fadeInLeft 1s ease forwards;
}

.section-subtitle {
  color: #00ffc3;
  text-transform: uppercase;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 10px;
}

.section-title {
  font-size: 36px;
  margin-bottom: 40px;
  position: relative;
  color: #fff;
}

.section-title::after {
  content: "";
  display: block;
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg,#00ffc3,#00a3ff,#ff00c8);
  margin-top: 10px;
  border-radius: 2px;
}

/* --- Info Cards --- */
.info-item {
  display: flex;
  align-items: flex-start;
  margin-bottom: 25px;
  padding: 20px;
  border-radius: 20px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 20px rgba(0,255,255,0.1);
  backdrop-filter: blur(10px);
  transition: transform 0.5s ease, box-shadow 0.5s ease, background 0.5s ease;
}

.info-item:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 0 40px #00ffc3, 0 0 60px #ff00c8;
  background: rgba(0,0,0,0.4);
}

.info-item i {
  font-size: 36px;
  margin-right: 20px;
  color: #00ffc3;
  transition: transform 0.5s ease, color 0.5s ease, text-shadow 0.5s ease;
}

.info-item:hover i {
  transform: rotate(20deg) scale(1.3) translateY(-5px);
  color: #ff00c8;
  text-shadow: 0 0 15px #00ffc3, 0 0 25px #ff00c8;
}

.info-item h4 {
  font-size: 20px;
  margin-bottom: 5px;
}

.info-item p {
  color: #ccc;
  line-height: 1.6;
}

/* --- Contact Image --- */
.contact-image {
  flex: 1;
  min-width: 300px;
  text-align: center;
  animation: fadeInRight 1s ease forwards;
  perspective: 1000px;
}

.contact-image img {
  max-width: 100%;
  border-radius: 30px;
  transition: transform 0.6s ease, box-shadow 0.6s ease;
}

.contact-image img:hover {
  transform: rotateY(15deg) rotateX(5deg) scale(1.07);
  box-shadow: 0 30px 60px rgba(0,255,255,0.4), 0 20px 40px rgba(255,0,200,0.3);
}

/* --- Animations --- */
@keyframes fadeInLeft {
  0% {opacity:0; transform: translateX(-50px);}
  100% {opacity:1; transform: translateX(0);}
}

@keyframes fadeInRight {
  0% {opacity:0; transform: translateX(50px);}
  100% {opacity:1; transform: translateX(0);}
}

@keyframes fadeInUp {
  0% {opacity:0; transform: translateY(50px);}
  100% {opacity:1; transform: translateY(0);}
}

/* --- Responsive --- */
@media (max-width: 992px) {
  .contact-content {
    flex-direction: column-reverse;
    text-align: center;
  }

  .contact-info, .contact-image {
    animation: fadeInUp 1s ease forwards;
  }

  .info-item {
    justify-content: center;
    text-align: center;
  }

  .info-item i {
    margin-bottom: 10px;
  }
}
</style>
<body>
  <section class="contact-section">
  <div class="particles-bg"></div>
  <div class="container">
    <div class="contact-content">
      
      <!-- Contact Info -->
      <div class="contact-info">
        <h5 class="section-subtitle">KNOW ABOUT US</h5>
        <h2 class="section-title">Get in Touch</h2>

        <div class="info-item">
          <i class="fa fa-map-marker"></i>
          <div>
            <h4>OUR ADDRESS</h4>
            <p>5, Krishna Nagar, Kota (Rajasthan) 324005</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fa fa-phone"></i>
          <div>
            <h4>PHONE NUMBER</h4>
            <p>+91-9950348952</p>
            <p>+91-8209257279</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fa fa-envelope"></i>
          <div>
            <h4>EMAIL ADDRESS</h4>
            <p>lizarweb@gmail.com</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fa fa-skype"></i>
          <div>
            <h4>SKYPE ADDRESS</h4>
            <p>weblizar</p>
          </div>
        </div>
      </div>

      <!-- Contact Image -->
      <div class="contact-image">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/contact-us-illustration-svg-download-png-4849052.png" alt="contact illustration">
      </div>

    </div>
  </div>
</section>



</body>
</html>
