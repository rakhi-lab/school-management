<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Events & Performance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9fc;
    }

    .event-section {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .event-left {
      flex: 1;
      min-width: 300px;
      background: linear-gradient(to bottom right, #f3f0ff, #ffffff);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .event-left h6 {
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #6c63ff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .event-left h2 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-top: 10px;
      color: #333;
    }

    .event-left h2 span {
      color: #ff7b00;
    }

    .event-left .btn {
      background-color: #ff7b00;
      color: white;
      font-weight: 500;
      border-radius: 50px;
      padding: 12px 30px;
      margin-top: 30px;
      width: fit-content;
    }

    .event-right {
      flex: 1;
      min-width: 300px;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .event-right h3 {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    .event-right p {
      font-size: 1rem;
      color: #666;
      margin-top: 15px;
      max-width: 500px;
      text-align: center;
    }

    .event-right .btn {
      background-color: #ff7b00;
      color: white;
      font-weight: 500;
      border-radius: 50px;
      padding: 12px 30px;
      margin-top: 30px;
    }

    .event-right img {
      max-width: 300px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .event-section {
        flex-direction: column;
      }

      .event-left, .event-right {
        text-align: center;
        align-items: center;
      }

      .event-left h2 {
        font-size: 2rem;
      }

      .event-right h3 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Event Section -->
  <section class="event-section">
    <div class="event-left">
      <h2>Future <span>Academic</span> Events</h2>
      <a href="#" class="btn">Join For Free →</a>
    </div>
    <div class="event-right">
      <h3>Student Performance On Courses</h3>
      <p>Voluptate est velit egestas dui id ornare. At lectus urna duis convallis convallis.</p>
      <a href="#" class="btn">Become Mentor →</a>
      <img src="./assets/freepik__adjust__23963.png" alt="Mentor working on laptop">
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
